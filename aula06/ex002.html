<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando seu primeiro Script</title>
    <style>
        body{
            background-image: linear-gradient(90deg, rgb(67, 0, 67),pink, yellow);
            font: normal 1.3em arial;
        }
        h1{
            color: rgb(198, 198, 18);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1> 
    <p>Já me livrei da maldição!</p>
    <script>
    var nome = window.prompt('Qual é o seu nome?') 
    //perguntar nome e guarda em var
    window.alert('é um grande prazer em te conhecer, ' + nome + '!') // concatenação
    </script>
</body>
</html>
